<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Block</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">MNTN</div>
                <nav class="nav">
                    <a class="nav__link" href="#">Equipment</a>
                    <a class="nav__link" href="#">About us</a>
                    <a class="nav__link" href="#">Blog</a>
                </nav>
            </div>
        </div>
    </header>
    <div class="intro">
        <div class="container">
            <div class="intro__inner">
                <h2 class="intro__suptitle">A Hiking guide</h2>
                <h1 class="intro__title">Be prepared for the Mountains and beyond!</h1>
                <a class="intro__button" href="#">Learn more</a>
            </div>
        </div>
        <div class="slider">
            <div class="container">
                <div class="slider__inner">
                    <div class="slider__item slider__item--active">
                        <span class="slider__num">Start</span>
                    </div>
                    <div class="slider__item">
                        <span class="slider__num">01</span>
                    </div>
                    <div class="slider__item">
                        <span class="slider__num">02</span>
                    </div>
                    <div class="slider__item">
                        <span class="slider__num">03</span>
                    </div>
                </div>
            </div>
        </div>


</body>

</html>
